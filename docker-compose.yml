version: '3.8'

services:
  bot:
    build: .
    container_name: freefire-bot
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - PORT=${PORT:-5000}
      - HOST=0.0.0.0
      - FREEFIRE_UID=${FREEFIRE_UID}
      - FREEFIRE_PASSWORD=${FREEFIRE_PASSWORD}
      - BOT_API_KEY=${BOT_API_KEY}
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
